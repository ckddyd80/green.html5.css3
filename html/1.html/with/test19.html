        class CAR {
            constructor(price, cc) {
                this.price = price;
                this.cc = cc;
            }
            priceCar() {
                document.write(`가격: ${this.price}, cc: ${this.cc} <br />`);
            }
        }
        class hdCAR extends CAR {
            priceHD() {
                document.write(`현대자동차 입니다.<br />`);
            }
        }

        class kiaCAR extends CAR {
            priceKIA() {
                document.write(`기아자동차 입니다.<br />`);
            }
        }

        let hd = new hdCAR("5000", 4500);
        let kia = new kiaCAR("5000", 4500);

        hd.priceHD();
        hd.priceCar();
