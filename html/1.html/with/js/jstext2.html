    <script>
        var major = prompt("수학, 영어, 국어, 국사, 기타 중 \ 과목 코드는?")
        
        switch(major) {
            case"수학" :document.write("01");
            break;
            case"영어" :document.write("02");
            break;
            case"국어" :document.write("03");
            break;
            case"국사" :document.write("04");
            break;
            case"기타" :document.write("00");
            break;
        }
        
    </script>
