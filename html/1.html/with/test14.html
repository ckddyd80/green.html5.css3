<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt("학년을입력하세요", "학년")
        var average = prompt("점수를 입력하세요")

        if(age==4 && 70<=average) {
            document.write("합격")
        } else if(age==4 && 70>average){
            document.write("불합격")
        } else if(age>4 && 60<=average) {
            document.write("합격")
        } else if(age>4 && 60>average) {
            document.write("불합격")
        } else if(age<4 && 60<=average) {
            document.write("합격")
        } else if(age<4 && 60>average) {
            document.write("불합격")
        } else if(average<=0 && average>100) {
            document.write("alear")
        }
    </script>
</head>
