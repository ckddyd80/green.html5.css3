<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        h1 {background-color: rgba(rgb(73, 18, 18), rgb(55, 192, 55), rgb(28, 32, 39), alpha); }
        #box {
            display: block;
        }
    </style>
</head>
<body>
    <span>Dummy</span>
    <div id="box">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy</span>
</body>
</html>
